<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
		<title>Конвертер валют</title>
	</head>
	<body>
		<div class="container pt-5 pb-5">
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="card p-3">
						<form>
							<h1 class="h2 mb-4">Конвертер валют</h1>

							<div class="courses">
								<div class="course-item card card-body">
									<div class="course-item-title">Курс USD</div>
									<div class="course-item-value" data-value="USD">--.--</div>
								</div>
								<div class="course-item card card-body">
									<div class="course-item-title">Курс EUR</div>
									<div class="course-item-value" data-value="EUR">--.--</div>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col">
									<label for="name">Віддаю:</label>
									<select
										id="select1"
										class="form-control"
										id="exampleFormControlSelect1"
									>
										<option value="UAH" selected>UAH — Гривня</option>
										<option value="USD">USD — Доллар США</option>
										<option value="EUR">EUR — Євро</option>
									</select>
								</div>
								<div class="col">
									<label for="name">Отримую:</label>
									<select
										id="select2"
										class="form-control"
										id="exampleFormControlSelect1"
									>
										<option value="USD" selected>USD — Доллар США</option>
										<option value="EUR">EUR — Євро</option>
										<option value="UAH">UAH — Гривня</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<input
										id="input1"
										type="number"
										class="form-control"
										id="name"
									/>
								</div>
								<div class="col">
									<input
										id="input2"
										type="number"
										class="form-control"
										id="name"
									/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>© 2023 @pplanejane <a href="https://vladyslavroskoshnyicv.netlify.app/">CV</a></p>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
